  pin_memory: true
dataset:
  data_root: /kaggle/working/vietocr_dataset4
  image_height: 32
  image_max_width: 512
  image_min_width: 32
  name: hw
  train_annotation: train_annotation.txt
  valid_annotation: val_annotation.txt
device: cuda:0
optimizer:
  max_lr: 0.0003
  pct_start: 0.1
predictor:
  beamsearch: false
pretrain: /kaggle/input/config-tran-08-10-2025/vietocr_finetuned_12321_12000_best.pth
quiet: false
seq_modeling: transformer
trainer:
  batch_size: 32
  checkpoint: ./checkpoint/transformerocr_checkpoint.pth
  export: ./weights/transformerocr_2.pth
  iters: 28000
  log: ./train.log
  lr: 0.0001
  metrics: 1500
  optimizer: adam
  print_every: 200
  schedule: cosine
  valid_every: 2000
transformer:
  d_model: 256
  dim_feedforward: 2048
  max_seq_length: 1024
  nhead: 8
  num_decoder_layers: 6
  num_encoder_layers: 6
  pos_dropout: 0.1
  trans_dropout: 0.1
